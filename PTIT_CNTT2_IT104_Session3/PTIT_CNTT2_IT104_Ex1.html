<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let username = "Nguyễn Văn A";
        let age = 30;
        let job = "Lập trình viên";

        function showInfo(name, age, job) {
            console.log("Thông tin cá nhân");
            console.log(`Họ tên: ${name}`);
            console.log(`Tuổi: ${age}`);
            console.log(`Nghề nghiệp: ${job}`);
        }

        showInfo(username, age, job);

        console.log("\nKiểm tra từng biến:");
        console.log("username:", username, "- Kiểu:", typeof username);
        console.log("age:", age, "- Kiểu:", typeof age);
        console.log("job:", job, "- Kiểu:", typeof job);
    </script>
</body>

</html>
