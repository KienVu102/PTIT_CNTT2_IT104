<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = "banana"; //Nếu cần kiểm tra hello world thì chỉ cần thay vào banana

        let result = "";
        for (let i = 0; i < input.length; i++) {
            if (!result.includes(input[i])) {
                result += input[i];
            }
        }

        console.log(result);
    </script>
</body>

</html>
